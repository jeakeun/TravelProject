spring.application.name=community_java
server.port=8080

# DB 연결
spring.datasource.url=jdbc:mysql://localhost:3306/travel?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정 
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# MyBatis 설정
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=kr.hi.travel_community.model.vo;kr.hi.travel_community.model.dto

# 파일 업로드 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 로깅
logging.level.kr.hi.travel_community.dao=info

# JWT 설정
jwt.secret=MySuperLongSecretKey_ChangeMe_AtLeast_32Chars_ExtraLength_2026
jwt.token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=1209600