# =========================================
# [1. 애플리케이션 및 서버 설정]
# =========================================
spring.application.name=community_java
server.port=8080

# =========================================
# [2. MySQL 데이터베이스 연결 설정]
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/travel?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# [3. JPA / Hibernate 설정 - 로그 출력 최소화]
# =========================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================================
# [4. MyBatis 설정]
# =========================================
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=kr.hi.travel_community.model.vo, kr.hi.travel_community.model.dto

# =========================================
# [5. 파일 업로드 용량 설정]
# =========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================================
# [6. 로그 레벨 설정 - 콘솔 정리 핵심]
# =========================================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info
logging.level.org.hibernate.type=info
logging.level.kr.hi.travel_community.dao=info

# =========================================
# [7. JWT 설정] (✅ placeholder 에러 방지 완성본)
# =========================================
jwt.secret=MySuperLongSecretKey_ChangeMe_AtLeast_32Chars
jwt.token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=1209600