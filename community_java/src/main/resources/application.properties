
spring.application.name=community_java
server.port=8080


spring.datasource.url=jdbc:mysql://localhost:3306/travel?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=kr.hi.travel_community.model.vo, kr.hi.travel_community.model.dto


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info
logging.level.org.hibernate.type=info
logging.level.kr.hi.travel_community.dao=info


jwt.secret=MySuperLongSecretKey_ChangeMe_AtLeast_32Chars
jwt.token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=1209600