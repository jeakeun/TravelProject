# ==========================================================
# Application 기본 설정
# ==========================================================
spring.application.name=community_java
server.port=8080

# ==========================================================
# DB 연결 (기존 정보 유지)
# ==========================================================
spring.datasource.url=jdbc:mysql://localhost:3306/travel?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================================
# JPA 설정 (🚩 로그 출력 비활성화)
# ==========================================================
# true -> false로 변경: 콘솔에 JPA SQL문이 더 이상 출력되지 않습니다.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# 검증 모드 (이미 테이블이 맞춰졌으므로 update 혹은 none 유지)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================================================
# MyBatis 설정
# ==========================================================
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=kr.hi.travel_community.entity;kr.hi.travel_community.model.dto
mybatis.configuration.map-underscore-to-camel-case=true

# ==========================================================
# 파일 업로드 설정
# ==========================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================================
# MVC 및 인코딩 설정
# ==========================================================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ==========================================================
# JWT 설정
# ==========================================================
jwt.secret=MySuperLongSecretKey_ChangeMe_AtLeast_32Chars_ExtraLength_2026
jwt.token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=1209600

# ==========================================================
# 로그 레벨 설정 (🚩 로그 레벨 상향 조정)
# ==========================================================
# DEBUG -> INFO로 변경: 상세한 동작 로그 대신 주요 정보만 표시합니다.
logging.level.kr.hi.travel_community=INFO

# SQL 바인딩 파라미터 로그 비활성화 (해당 줄을 삭제하거나 INFO로 변경)
logging.level.org.hibernate.orm.jdbc.bind=INFO